<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Image Gallery
    </title>

</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial;
        background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('pictures/download.jfif');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .header {
        text-align: center;
        padding: 32px;
    }

    .header h1 {
        color: white;
        font-weight: 700;
        font-size: 50px;
        text-shadow: 5px 5px 10px rgba(0, 0, 0, 1);
    }

    .row {
        display: -ms-flexbox;
        /* IE10 */
        display: flex;
        -ms-flex-wrap: wrap;
        /* IE10 */
        flex-wrap: wrap;
        padding: 0 4px;
    }

    /* Create four equal columns that sits next to each other */
    .column {
        -ms-flex: 25%;
        /* IE10 */
        flex: 25%;
        max-width: 25%;
        padding: 0 4px;
    }

    .column img {
        margin-top: 8px;
        vertical-align: middle;
        width: 100%;
        cursor: pointer;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.4);
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
    }

    #modal-image {
        display: block;
        max-width: 90%;
        max-height: 90%;
        margin: auto;
        margin-top: 5%;
    }

    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        font-size: 30px;
        color: #fff;
        cursor: pointer;
    }

    .prev,
    .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }

    .prev:hover,
    .next:hover {
        background-color: #555;
    }


    /* Responsive layout - makes a two column-layout instead of four columns */
    @media screen and (max-width: 800px) {
        .column {
            -ms-flex: 50%;
            flex: 50%;
            max-width: 50%;
        }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
        .column {
            -ms-flex: 100%;
            flex: 100%;
            max-width: 100%;
        }
    }
</style>

<body>

    <!-- Header -->
    <div class="header">
        <h1>Image Gallery</h1>
    </div>

    <!-- Photo Grid -->
    <div class="row">
        <div class="column">
            <img src="pictures/img1.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img7.jpg.png" style="width:100%" class="gallery-image">
            <img src="pictures/img4.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img5.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img24.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img22.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img20.jpg.jfif" style="width:100%" class="gallery-image">
        </div>
        <div class="column">
            <img src="pictures/img21.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img17.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img10.jpg.png" style="width:100%" class="gallery-image">
            <img src="pictures/img16.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img25,jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img14.jpg.jfif" style="width:100%" class="gallery-image">
        </div>
        <div class="column">
            <img src="pictures/img2.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img23.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img26.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img13.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img3.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img15,jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img27.jpg.jfif" style="width:100%" class="gallery-image">
        </div>
        <div class="column">
            <img src="pictures/img30.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img8.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img9.jpg.png" style="width:100%" class="gallery-image">
            <img src="pictures/img18.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img19.jpg.jfif" style="width:100%" class="gallery-image">
            <img src="pictures/img28.jpg.jfif" style="width:100%" class="gallery-image">
        </div>
    </div>

    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img src="" id="modal-image" alt="Modal Image">
        <button class="prev">&#10094; Previous</button>
        <button class="next">Next &#10095;</button>
    </div>
    <script>
        const galleryImages = document.querySelectorAll('.gallery-image');
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalButton = document.querySelector('.close');
        const nextButton = document.querySelector('.next');
        const prevButton = document.querySelector('.prev');

        let currentIndex = 0;

        galleryImages.forEach((image, index) => {
            image.addEventListener('click', () => {
                modal.style.display = 'block';
                currentIndex = index;
                modalImage.src = image.src;
            });
        });

        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % galleryImages.length;
            modalImage.src = galleryImages[currentIndex].src;
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
            modalImage.src = galleryImages[currentIndex].src;
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>

</html>
